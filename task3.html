<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Temperature Converter</h1>
    
    <div class="container">
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <select id="outputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function convertTemperature() {
            var temp = parseFloat(document.getElementById('inputTemp').value);
            var inputUnit = document.getElementById('inputUnit').value;
            var outputUnit = document.getElementById('outputUnit').value;
            var result;
            
            if (isNaN(temp)) {
                document.getElementById('result').innerHTML = "Please enter a valid number!";
                return;
            }

            // Conversion logic
            if (inputUnit === outputUnit) {
                result = temp;
            } else if (inputUnit === 'Celsius') {
                if (outputUnit === 'Fahrenheit') {
                    result = (temp * 9/5) + 32;
                } else if (outputUnit === 'Kelvin') {
                    result = temp + 273.15;
                }
            } else if (inputUnit === 'Fahrenheit') {
                if (outputUnit === 'Celsius') {
                    result = (temp - 32) * 5/9;
                } else if (outputUnit === 'Kelvin') {
                    result = (temp - 32) * 5/9 + 273.15;
                }
            } else if (inputUnit === 'Kelvin') {
                if (outputUnit === 'Celsius') {
                    result = temp - 273.15;
                } else if (outputUnit === 'Fahrenheit') {
                    result = (temp - 273.15) * 9/5 + 32;
                }
            }

            document.getElementById('result').innerHTML = `Converted Temperature: ${result.toFixed(2)} Â°${outputUnit}`;
        }
    </script>

</body>
</html>
