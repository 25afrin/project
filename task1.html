<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color:white;
            font-size: 24px;
        }
        .hero {
            padding: 60px 20px;
            background-color:#f4f4f4;
        }
        .hero h1 {
            font-size: 36px;
            margin: 0;
        }
        .hero p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        .cta-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Welcome to My Landing Page
    </header>

    <section class="hero">
        <h1>Simple, Clean, Effective</h1>
        <p>Start your journey with us today.</p>
        <button class="cta-button">Get Started</button>
    </section>

    <footer>
        &copy; 2024 Simple Company
    </footer>

</body>
</html>
